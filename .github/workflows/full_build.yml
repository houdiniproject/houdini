name: Houdini build
on: [push, pull_request]
jobs:
  install_gems:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14.6.0]
        ruby: [2.6.6]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
      # To automatically get bug fixes and new Ruby versions for ruby/setup-ruby,
      # change this to (see https://github.com/ruby/setup-ruby#versioning):
      # uses: ruby/setup-ruby@v1
        uses: ruby/setup-ruby@ec106b438a1ff6ff109590de34ddc62c540232e0
      - uses: actions/cache@v1
        name: Use Gem cache
        with:
          path: vendor/bundle
          key: bundle-use-ruby-${{ matrix.os }}-${{ matrix.ruby }}-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            bundle-use-ruby-${{ matrix.os }}-${{ matrix.ruby }}-
      - name: bundle install
        run: |
          bundle config deployment true
          bundle config path vendor/bundle
          bundle install --jobs 4
  install_yarn:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14.6.0]
        ruby: [2.6.6]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v1.4.2
      - uses: actions/cache@v1
        name: Use Node package cache
        with:
          path: node_modules
          key: bundle-use-node-js-${{ matrix.os }}-${{ matrix.node }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            bundle-use-node-js-${{ matrix.os }}-${{ matrix.node }}-
      - name: install node packages
        run: yarn install --frozen-lockfile

  notice_ruby:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14.6.0]
        ruby: [2.6.6]
    needs: ['install_gems']
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
      # To automatically get bug fixes and new Ruby versions for ruby/setup-ruby,
      # change this to (see https://github.com/ruby/setup-ruby#versioning):
      # uses: ruby/setup-ruby@v1
        uses: ruby/setup-ruby@ec106b438a1ff6ff109590de34ddc62c540232e0
      - uses: actions/cache@v1
        name: Use Gem cache
        with:
          path: vendor/bundle
          key: bundle-use-ruby-${{ matrix.os }}-${{ matrix.ruby }}-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            bundle-use-ruby-${{ matrix.os }}-${{ matrix.ruby }}-
      - name: bundle setup
        run: |
          bundle config deployment true
          bundle config path vendor/bundle
      - name: run notice:ruby:verify
        run: |
            bin/rails notice:ruby:verify
  notice_js:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14.6.0]
        ruby: [2.6.6]
    needs: ['install_gems', 'install_yarn']
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
      # To automatically get bug fixes and new Ruby versions for ruby/setup-ruby,
      # change this to (see https://github.com/ruby/setup-ruby#versioning):
      # uses: ruby/setup-ruby@v1
        uses: ruby/setup-ruby@ec106b438a1ff6ff109590de34ddc62c540232e0
      - name: Setup Node.js environment
        uses: actions/setup-node@v1.4.2
      - uses: actions/cache@v1
        name: Use Node package cache
        with:
          path: node_modules
          key: bundle-use-node-js-${{ matrix.os }}-${{ matrix.node }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            bundle-use-node-js-${{ matrix.os }}-${{ matrix.node }}-
      - uses: actions/cache@v1
        name: Use Gem cache
        with:
          path: vendor/bundle
          key: bundle-use-ruby-${{ matrix.os }}-${{ matrix.ruby }}-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            bundle-use-ruby-${{ matrix.os }}-${{ matrix.ruby }}-
      - name: bundle setup
        run: |
          bundle config deployment true
          bundle config path vendor/bundle
      - name: run notice:js:verify
        run: |
            bin/rails notice:js:verify
  jest:
    needs:  ['install_yarn']
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14.6.0]
    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js environment
      uses: actions/setup-node@v1.4.2
    - uses: actions/cache@v1
      name: Use Node package cache
      with:
        path: node_modules
        key: bundle-use-node-js-${{ matrix.os }}-${{ matrix.node }}-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          bundle-use-node-js-${{ matrix.os }}-${{ matrix.node }}-
    - name: run jest
      run: yarn jest
  eslint:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14.6.0]
    needs: ['install_yarn']
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v1.4.2
      - uses: actions/cache@v1
        name: Use Node package cache
        with:
          path: node_modules
          key: bundle-use-node-js-${{ matrix.os }}-${{ matrix.node }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            bundle-use-node-js-${{ matrix.os }}-${{ matrix.node }}-
      - name: run yarn eslint
        run: |
            yarn eslint
  main_build:
    needs: ['install_yarn', 'install_gems']
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14.6.0]
        ruby: [2.6.6]
    steps:
    - uses: actions/checkout@v2
    - name: Setup PostgreSQL with PostgreSQL extensions and unprivileged user
      uses: Daniel-Marynicz/postgresql-action@0.1.0
      with:
        postgres_image_tag: 12-alpine
        postgres_user: houdini_user
        postgres_password: password
    - name: Set up Ruby
    # To automatically get bug fixes and new Ruby versions for ruby/setup-ruby,
    # change this to (see https://github.com/ruby/setup-ruby#versioning):
    # uses: ruby/setup-ruby@v1
      uses: ruby/setup-ruby@ec106b438a1ff6ff109590de34ddc62c540232e0
    - name: Setup Node.js environment
      uses: actions/setup-node@v1.4.2
    - uses: actions/cache@v1
      name: Use Gem cache
      with:
        path: vendor/bundle
        key: bundle-use-ruby-${{ matrix.os }}-${{ matrix.ruby }}-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          bundle-use-ruby-${{ matrix.os }}-${{ matrix.ruby }}-
    - name: bundle setup
      run: |
        bundle config deployment true
        bundle config path vendor/bundle
    - uses: actions/cache@v1
      name: Use Node package cache
      with:
        path: node_modules
        key: bundle-use-node-js-${{ matrix.os }}-${{ matrix.node }}-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          bundle-use-node-js-${{ matrix.os }}-${{ matrix.node }}-
    - name: run setup
      run: bin/setup ci
    - name: run spec
      run: bin/rails spec
  webpack:
    needs: ['install_yarn', 'install_gems']
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14.6.0]
        ruby: [2.6.6]
    steps:
    - uses: actions/checkout@v2
    - name: Setup PostgreSQL with PostgreSQL extensions and unprivileged user
      uses: Daniel-Marynicz/postgresql-action@0.1.0
      with:
        postgres_image_tag: 11-alpine
        postgres_user: houdini_user
        postgres_password: password
    - name: Set up Ruby
    # To automatically get bug fixes and new Ruby versions for ruby/setup-ruby,
    # change this to (see https://github.com/ruby/setup-ruby#versioning):
    # uses: ruby/setup-ruby@v1
      uses: ruby/setup-ruby@ec106b438a1ff6ff109590de34ddc62c540232e0
    - name: Setup Node.js environment
      uses: actions/setup-node@v1.4.2
    - uses: actions/cache@v1
      name: Use Gem cache
      with:
        path: vendor/bundle
        key: bundle-use-ruby-${{ matrix.os }}-${{ matrix.ruby }}-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          bundle-use-ruby-${{ matrix.os }}-${{ matrix.ruby }}-
    - name: bundle setup
      run: |
        bundle config deployment true
        bundle config path vendor/bundle
    - uses: actions/cache@v1
      name: Use Node package cache
      with:
        path: node_modules
        key: bundle-use-node-js-${{ matrix.os }}-${{ matrix.node }}-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          bundle-use-node-js-${{ matrix.os }}-${{ matrix.node }}-
    - name: run setup
      run: bin/setup ci
    - name: Webpack compile everything
      run: bin/webpack
    - name: Verify storybook compiles
      run: npm run build-storybook