name: Javascript build and test
env: 
  ruby: '2.7.7'
on: 
  pull_request:
    paths-ignore:
      - "**.md"
    types: [opened, reopened, synchronize]
jobs:
  package-download: # this downloads and caches all of the packages. That way if a future job fails, the caching will still occur
    uses: "./.github/workflows/cache-packages.yml"
    with:
      os: ${{ matrix.os }}
      install-node: true
      node: ${{ matrix.node }}
    strategy:
      matrix:
        os: [ubuntu-20.04]
        node: [14.19.1]
  jest:
    needs: package-download
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04]
        node: [14.19.1]
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/after-checkout-prep
        with:
          install-node: true
          node: ${{ matrix.node }}
          install-ruby: true
          ruby: ${{ env.ruby }}
      - run: bin/setup ci
      - name: Generate JS routes
        run: bin/rails js:routes:typescript
      - name: run test:js
        run: yarn test:js
  webpack:
    needs: package-download
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04]
        node: [14.19.1]
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/after-checkout-prep
        with:
          install-node: true
          node: ${{ matrix.node }}
          install-ruby: true
          ruby: ${{ env.ruby }}
      - name: run setup
        run: bin/setup ci
      - name: Generate JS routes
        run: bin/rails js:routes:typescript
      - name: Webpack compile everything
        run: yarn webpack
      - name: Verify storybook compiles
        run: yarn build-storybook
    


    
