name: Markdown lint
on: 
  push:
    paths: ["**.md"]
  pull_request:
    paths: ["**.md"]
jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v1.4.4
        with:
          node-version: 14.6.0
      - name: lint Markdown
        run: yarn markdownlint