name: Pull Request Build
on:
  pull_request:
    types: [opened, reopened, synchronize]
concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    name: "Build"
    uses: "./.github/workflows/single-matrix-pr.yml"
    with:
      os: ${{ matrix.os }}
      ruby: ${{ matrix.ruby }}
      node: ${{ matrix.node }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-22.04, ubuntu-20.04]
        ruby: [2.7.8]
        node: [16.x]
      fail-fast: false

