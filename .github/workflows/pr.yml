name: Pull Request Build
on:
  pull_request:
    types: [opened, reopened, synchronize]
concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    uses: "./.github/workflows/single-matrix-pr.yml"
    with:
      os: ${{ matrix.os }}
      ruby: ${{ matrix.ruby }}
      node: ${{ matrix.node }}
    strategy:
      matrix:
        os: [ubuntu-20.04]
        ruby: [2.7.7]
        node: [14.x]

