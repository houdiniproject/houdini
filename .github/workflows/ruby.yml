name: Ruby test and build
on: 
  pull_request:
    paths-ignore:
      - "**.[jt]sx?"
      - "**.md"
      - "**.md"
      - "NOTICE-js"
      - "NOTICE-ruby"
      - "package.json"
      - "yarn.lock"
    types: [opened, reopened, synchronize]
jobs:
  package-download: # this downloads and caches all of the packages. That way if a future job fails, the caching will still occur
    uses: "./.github/workflows/cache-packages.yml"
    with:
      os: ${{ matrix.os }}
      node: ${{ matrix.node }}
      ruby:  ${{ matrix.ruby }}
    strategy:
      matrix:
        os: [ubuntu-20.04]
        node: [14.19.1]
        ruby: [2.7.7]

  main_build:
    needs: package-download
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04]
        node: [14.19.1]
        ruby: [2.7.7]
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/after-checkout-prep
        with:
          node: ${{ matrix.node }}
          ruby: ${{ matrix.ruby }}
      - name: install bess dependencies
        run: |
          cd gems/bess
          bundle install --jobs 3 --retry 3
      - name: run spec for bess
        run: |
          cd gems/bess
          bundle exec rake spec
      - run: bin/setup ci
      - name: Generate JS routes
        run: bin/rails js:routes:typescript
      - name: run spec
        run: bundle exec rake spec
      - name: run assets:precompile
        run: bin/rails assets:precompile
    
