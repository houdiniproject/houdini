services:
  db:
    image: postgres:16
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./tmp/db:/var/lib/postgresql/data:delegated
      - ./tmp/shared:/tmp/shared:cached
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=commitchange_development_legacy
  web:
    build:
      context: .
      args:
        BASE_RELEASE: ${BASE_RELEASE:-bullseye}
    volumes:
      - ${HOME}${USERPROFILE}/.netrc:/home/app/.netrc # for heroku credentials
      - ./vendor/bundle:/usr/local/bundle
      - ./app:/app/app
      - ./bin:/app/bin
      - ./config:/app/config
      - ./db:/app/db
      - ./javascripts:/app/javascripts
      - ./lib:/app/lib
      - ./script:/app/script
      - ./types:/app/types
    ports:
      - "${PORT}:5000"
    environment:
      - DATABASE_HOST=db
      - BUILD_DATABASE_URL=postgres://admin:password@db/commitchange_development_legacy
    depends_on:
      - db
    env_file: ".env"
    tty: true
    stdin_open: true
